# External plugins
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
plugins:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate-v2
  - jekyll-include-cache


exclude:
  - "/vendor/"
  - .jekyll-cache

# Timezone setting
timezone: Asia/Seoul

# Site settings
title: Kim Dongkyun
subtitle: "Studying Computer Vision, Deep learning"
email: notou1000@gmail.com
name: Dong Kyun
description: >
  Computer Vision
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://notou10.github.io" # the base hostname & protocol for your site
cover: "/assets/5.jpg"
logo: "/assets/4.png"

# Build settings
markdown: kramdown
paginate: 10
paginate_path: "/page:num/"
inter_post_navigation: true


# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    #tag: '/tag/:name/'


descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."

